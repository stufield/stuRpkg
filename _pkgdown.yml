    desc: Drift simulations
    contents:
    - starts_with("DriftSim")

  - title: Data Manipulation
    desc: This was before dplyr.
    contents:
    - removeColumns
    - searchReplace
    - subapply
    - mergeMetaData
    - Mapply
    - mapVector
    - capwords
    - seconds2time
    - whichEntry
    - collapse2df

  - title: Exploring
    desc: This was before dplyr.
    contents:
    - crossTab
